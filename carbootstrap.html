<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <h2>Formulario</h2>
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Movido a</label>
          <select class="form-select" id="validationCustom04" required>
            <option>Gasolina</option>
            <option> Diesel</option>
            <option>Gas Natural </option>
            <option>Electrico </option>
          </select>
          <br>
          <div class="invalid-feedback">
            Please select a valid movido a.
          </div>
        </div>
          <div class="col-md-4">
            <label for="validationCustom04" class="form-label">tipo de carro</label>
            <select class="form-select" id="validationCustom04" required>
              <option>convertible</option>
              <option> Buggy</option>
              <option>coupe</option>
              <option> Hatchback</option>
              <option>Sedan</option>
              <option> limusina</option>
              <option>panel</option>
              <option> pico</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Marca de Carro</label>
          <select class="form-select" id="validationCustom04" required>
            <option>Renault</option>
            <option> audi</option>
            <option>kia</option>
            <option> seat</option>
            <option>Volkswagen</option>
            <option> Porsche</option>
            <option>Chevrolet</option>
            <option> Lamborghini</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom04" class="form-label">Estado</label>
        <select class="form-select" id="validationCustom04" required>
          <option>Excelente</option>
          <option> bueno</option>
          <option>aceptable</option>
          <option> poco aceptable</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom04" class="form-label">ID de usuario</label>
      <select class="form-select" id="validationCustom04" required>
        <option>01</option>
        <option> 02</option>
        <option>03</option>
        <option> 04</option>
        <option>05</option>
        <option> 06</option>
        <option>07</option>
        <option> 08</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
  </div>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Detalle</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Caja</label>
          <input type="email" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Motor</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Precio</label>
            <input type="text" class="form-control" id="validationCustom02" value="$" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Monedas</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">pic1</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">pic2</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">pic3</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Registrar</button>
        </div>
      </form>
</body>
</html>
